<html>

	<body>
		<div class="container-fluid">
			<h1 class = "page-header">
				Survey Questions
			</h1>
			<h2>
				About You
			</h2>

			<form>
				<div class="form-group">
					<label for="name">Your Name (Required)</label>
					<input type="text" class="form-control" id="nameInput" placeholder="Name">
				</div>
				<div class="form-group">
					<label for="photo">Link to Photo Image (Required)</label>
					<input type="url" class="form-control" id="urlInput" placeholder="Image URL">
				</div>

				<div class= "questionDiv">
					<h3>
						<strong>Question 1</strong>
					</h3>
					<h4>
						Your mind is always buzzing with unexplored ideas and plans.
					</h4>
					<label class="radio-inline">
						<input type="radio" name="options1" value="1"> 1 (Strongly Disagree)
					</label>
					<label class="radio-inline">
						<input type="radio" name="options1" value="2"> 2
					</label>
					<label class="radio-inline">
						<input type="radio" name="options1" value="3"> 3
					</label>
					<label class="radio-inline">
						<input type="radio" name="options1" value="4"> 4
					</label>
					<label class="radio-inline">
						<input type="radio" name="options1" value="5"> 5 (Strongly Agree)
					</label>
				</div>
				<div class= "questionDiv">
					<h3>
						<strong>Question 1</strong>
					</h3>
					<h4>
						Your mind is always buzzing with unexplored ideas and plans.
					</h4>
					<label class="radio-inline">
						<input type="radio" name="options2" value="1"> 1 (Strongly Disagree)
					</label>
					<label class="radio-inline">
						<input type="radio" name="options2" value="2"> 2
					</label>
					<label class="radio-inline">
						<input type="radio" name="options2" value="3"> 3
					</label>
					<label class="radio-inline">
						<input type="radio" name="options2" value="4"> 4
					</label>
					<label class="radio-inline">
						<input type="radio" name="options2" value="5"> 5 (Strongly Agree)
					</label>
				</div>
				
				<button type="submit" class="btn btn-default">Submit</button>
			</form>


		</div>
		<!-- My JS --><script type="text/javascript">


			$(".btn-default").on("click", function(event){ 
				var userName = $("#nameInput").val();
				var userPhoto = $("#urlInput").val();
				var userAnswers = [];
				for (var i = 1; i <= 10; i++){
					var grabText = "input[name=options" + i +"]:checked";
					var q = $(grabText).val();
					userAnswers.push(q);
				}

				var newFriendObj = {
					name: userName, 
					photoURL: userPhoto, 
					scores: userAnswers
				}

				 

    			// var q1 = $("input[name=options1]:checked").val();
    			console.log(newFriendObj)

				$.post("/api/friends", newFriendObj, function(response){
					console.log(".post response: " + JSON.stringify(response, null, 2));
				});


				return false;
			});
		</script>
