<div class="modal fade" tabindex="-1" role="dialog" id="testModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Best Match</h4>
      </div>
      <div class="modal-body">
        <h2 id="matchName">**name***</h2>
        <img id="matchIMG" ***src***alt***>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/javascript">


function modalIt(name, photo){
  //Select Name and Image regions in the modal form
  var modalMatchName = $("#matchName")
  var modalIMG = $("#matchIMG");

  //Attach the name and image of the user's matched Friend
  modalMatchName.text(name);
  modalIMG.attr({
    src: photo,
    alt: name
  });

  //Activate the modal
  console.log("go modal!");
  $("#matchModal").modal("show");
}

function makeSurvey(inputArray){
  var radioDiv = $("<div>");
  var button = $("<button>").attr({
    type:"submit",
    class:"btn btn-default"
  });
  button.text("Submit");

  inputArray.forEach(function(currentValue, index, array){
    var questionNumber = index+1;
    var main = $("<div class='questionsDiv'");
    var h3 = $("<h3>").text("Statement " + questionNumber);
    var h4 = $("<h4>").text(currentValue);
    main.append(h3);
    main.append(h4);

    for (var i = 1; i <= 5; i++){
      var label = $("<label class='radio-inline'");
      var input = $("<input>").attr({
        type:"radio",
        name: "options " + questionNumber,
        value: i
      })

      label.append(input);
      main.append(label);
    }  
    radioDiv.append(main);
  })

  $("form").append(radioDiv);
  $("form").append(button);
}

</script>

<div class= "questionDiv">
  <h3>
    <strong>Question 1</strong>
  </h3>
  <h4>
    Your mind is always buzzing with unexplored ideas and plans.
  </h4>
  <label class="radio-inline">
    <input type="radio" name="options1" value="1"> 1 (Strongly Disagree)
  </label>
  <label class="radio-inline">
    <input type="radio" name="options1" value="2"> 2
  </label>
  <label class="radio-inline">
    <input type="radio" name="options1" value="3"> 3
  </label>
  <label class="radio-inline">
    <input type="radio" name="options1" value="4"> 4
  </label>
  <label class="radio-inline">
    <input type="radio" name="options1" value="5"> 5 (Strongly Agree)
  </label>
</div>
